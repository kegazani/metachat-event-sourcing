name: Deploy Event Sourcing Service
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVICES_SSH_KEY }}
      - name: Build and deploy
        env:
          SERVICES_HOST: ${{ secrets.SERVICES_HOST }}
          SERVICES_USER: ${{ secrets.SERVICES_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "mkdir -p /opt/metachat-services/event-sourcing"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ $SERVICES_USER@$SERVICES_HOST:/opt/metachat-services/event-sourcing
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "cd /opt/metachat-services/event-sourcing && docker build -t metachat/event-sourcing:latest . && docker service update --image metachat/event-sourcing:latest metachat-services_event-sourcing || docker service create --name metachat-services_event-sourcing --network metachat_overlay metachat/event-sourcing:latest"

